

<div class="paneeli">
    <br><br>
<h1>Finnkinon elokuva näytökset</h1>

<mat-accordion>
    <mat-expansion-panel *ngFor="let item of cinemaData$ | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.PublishDate | date:"MM/dd/yy" }}
        </mat-panel-title>
        <mat-panel-description>
          {{item.Title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p><img src="{{item.ImageURL}}" width=40%></p>
      <p>{{item.HTMLLead}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
