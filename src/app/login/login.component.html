<form [formGroup]="loginForm">
  <div class="kontti">
    <h1>Authentication to admin view</h1>


    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="Email" [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <!--mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error-->
    </mat-form-field>


    <br>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="loginnappi()">Login</button>
    <button mat-raised-button color="accent" (click)="cancelnappi()">Cancel</button>

  </div>
</form>
