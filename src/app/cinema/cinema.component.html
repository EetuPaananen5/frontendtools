<div class="paneeli">
  <br><br>
  <h1>Finnkinon elokuva näytökset</h1>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Hae uutisia</mat-label>
      <input matInput placeholder="kirjoita hakusana" [(ngModel)]="searchTerm">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </p>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of cinemaData$ | async | newsfilter: searchTerm">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.PublishDate | date:"dd.MM.yy" }}
        </mat-panel-title>
        <mat-panel-description>
          {{item.Title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p><img src="{{item.ImageURL}}" width=40%></p>
      <p>{{item.HTMLLead}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
